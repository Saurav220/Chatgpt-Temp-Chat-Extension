<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      width: 250px;
      margin: 0;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      justify-content: space-between;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 24px;
    }
    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #10a37f;
    }
    input:checked + .slider:before {
      transform: translateX(16px);
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #10a37f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #0e906f;
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <label for="tempChatToggle">Temporary Chat</label>
    <label class="switch">
      <input type="checkbox" id="tempChatToggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  <button id="actionBtn">Summarize / Open Chat</button>
  <script src="popup.js"></script>
</body>
</html>
